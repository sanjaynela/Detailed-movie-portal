<div *ngIf="posterList?.length" class="container">
  <h2 class="pb-4">My WatchList</h2>
  <div class="row px-3">
    <div *ngFor="let posterUrl of posterList">
      <div *ngIf="posterUrl">
        <div class="col-2 mb-5">
          <img [src]="posterUrl" alt="Movie Image" class="carouselImage">
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!posterList?.length">
  <div class="d-flex justify-content-center mt-5 title">
    <h3>No items found in Watchlist.</h3>
  </div>
</div>
